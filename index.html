  <body>
    <div class="container">
      <img
        alt=""
        id="background-weather-picture"
        class="float-end main-picture"
      />
      <div class="weather-app">
        <h3>Your Weather App</h3>
        <form class="search-form" id="search-form">
          <div class="row align-items-center">
            <div class="col-7">
              <input
                type="search"
                class="form-control"
                placeholder="ðŸ”ï¸Search for city"
                autocomplete="off"
                autofocus="on"
                type="submit"
                id="city-input"
              />
            </div>
            <div class="col-5">
              <button class="btn btn-primary mr-3" id="current-location-button">
                Current
              </button>
              <button class="btn btn-success" id="search-weather">
                search
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-3">
            <h1 id="city">Melbourne</h1>
          </div>
          <span class="temperature" id="temperature">19 </span>
          <span class="units">Â°c</span>
        </div>
        <br />
        <div class="col-4">
          <ul>
            <li>Expect: <span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
        <div class="date" id="h5">
          <h5>Date</h5>
        </div>
      </div>
      <footer>
        <a href="https://github.com/rlmac/my-weather-app.git" target="_blank">
          Open-source code</a
        >
        by Rose MacDonald
      </footer>
    </div>

    <script src="src/index.js"></script>
